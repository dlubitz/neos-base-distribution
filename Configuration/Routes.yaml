#                                                                        #
# Routes configuration                                                   #
#                                                                        #
# This file contains the configuration for the MVC router.               #
# Just add your own modifications as necessary.                          #
#                                                                        #
# Please refer to the Flow manual for possible configuration options.    #
#                                                                        #

##
# Package subroutes

-
  name: 'Node Type Editor'
  uriPattern: 'neos/backend/flowpack/nodetypeeditor/<FlowpackNeosNodeTypeEditorSubroutes>'
  subRoutes:
    'FlowpackNeosNodeTypeEditorSubroutes':
      package: 'Flowpack.Neos.NodeTypeEditor'

##
# TYPO3 Neos subroutes

-
  name: 'TYPO3 Neos'
  uriPattern: '<TYPO3NeosSubroutes>'
  subRoutes:
    'TYPO3NeosSubroutes':
      package: 'TYPO3.Neos'
      variables:
        'defaultUriSuffix': '.html'
